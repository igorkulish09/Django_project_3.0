<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Tags</th>
        </tr>
        {% for product in products %}
            <tr>
                <td><a href="{% url 'magazine:product_detail' product.pk %}">{{ product.name }}</a></td>
                <td>{{ product.price }}</td>
                <td>{{ product.category.name }}</td>
                <td>
                    {% for tag in product.tags.all %}
                        {{ tag.name }}{% if not forloop.last %}, {% endif %}
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
